    <body>
        <div style="margin: 20px;">
            <blockquote class="blockquote">
                <h5>解析</h5>
                <p>
                    <q>
                        春日好睡不知不覺已經破曉，<br />
                        到處都能聽見那鳥兒的啼叫。<br />
                        昨夜裏啊雨聲沙沙風聲不停，<br />
                        不知道那花兒又落下了多少。
                    </q>
                </p>
                <footer class="blockquote-footer">作者：
                    <cite title="Source Title">孟浩然</cite>，詩名：春曉
                </footer>
            </blockquote>
        </div>
    </body>

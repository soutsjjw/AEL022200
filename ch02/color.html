<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>文字顏色與背景顏色</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../content/js/jquery-3.5.0.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin:20px;">
        <h5 class="bg-primary text-white" style="padding:10px;">春曉　孟浩然</h5>
        <div style="margin:18px;" >
            <p>春眠不覺曉，</p>
            <p>處處聞啼鳥。</p>
            <p>夜來風雨聲，</p>
            <p>花落知多少。</p>
        </div>
        <h5 class="bg-secondary text-white" style="padding:10px;">解析</h5>
        <div style="margin:18px;">
            <p>春日好睡不知不覺已經破曉，</p>
            <p>到處都能聽見那鳥兒的啼叫。</p>
            <p>昨夜裏啊雨聲沙沙風聲不停，</p>
            <p>不知道那花兒又落下了多少。</p>
        </div>
    </div>
</body>
</html>

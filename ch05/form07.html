<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>form07</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../content/js/jquery-3.5.0.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin:10px">
        <form>
            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" class="form-control"
                       name="txtEmail" id="txtEmail"
                       placeholder="輸入電子郵件信箱" required>
            </div>
            <div class="form-group">
                <label for="txtPwd">密碼:</label>
                <input type="password" class="form-control"
                       name="txtPwd" id="txtPwd"
                       placeholder="輸入密碼" required>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox"
                       value="Item1" id="ckbRemember">
                <label class="form-check-label" for="ckbRemember">
                    記住我
                </label>
            </div>
            <input class="btn btn-primary" type="submit" value="提交" />
        </form>
    </div>
</body>
</html>

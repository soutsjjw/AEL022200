<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>form04</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../content/js/jquery-3.5.0.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin:10px">
        <form>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="InputRadios" id="inRadios_female" value="0" checked>
                <label class="form-check-label" for="inRadios_female">
                    女性
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="InputRadios" id="inRadios_male" value="1">
                <label class="form-check-label" for="inRadios_male">
                    男性
                </label>
            </div>
        </form>
    </div>
</body>
</html>

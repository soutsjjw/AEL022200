<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>form05</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../content/js/jquery-3.5.0.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin:10px">
        <form>
            <h5>購買清單</h5>
            <hr />
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       value="牛奶" id="ItemCheck1">
                <label class="form-check-label" for="ItemCheck1">
                    牛奶
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       value="九層塔" id="ItemCheck2">
                <label class="form-check-label" for="ItemCheck2">
                    九層塔
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       value="橄欖油" id="ItemCheck3">
                <label class="form-check-label" for="ItemCheck3">
                    橄欖油
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       value="蛤蜊" id="ItemCheck4">
                <label class="form-check-label" for="ItemCheck4">
                    蛤蜊
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       value="奶油" id="ItemCheck5">
                <label class="form-check-label" for="ItemCheck5">
                    奶油
                </label>
            </div>
        </form>
    </div>
</body>
</html>

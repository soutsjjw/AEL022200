<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>form02</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../content/js/jquery-3.5.0.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin:10px;">
        <form>
            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" class="form-control"
                       name="txtEmail" id="txtEmail">
            </div>
            <div class="form-group">
                <label for="txtPwd">密碼:</label>
                <input type="password" class="form-control"
                       name="txtPwd" id="txtPwd">
            </div>
            <div class="form-group">
                <label for="Comment1">建議:</label>
                <textarea class="form-control" rows="5"
                          name="Comment1" id="Comment1"></textarea>
            </div>
            <input class="btn btn-primary" type="button" value="提交" />
        </form>
    </div>
</body>
</html>

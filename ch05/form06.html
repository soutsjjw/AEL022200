<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>form06</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../content/js/jquery-3.5.0.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin:10px">
        <form>
            <div class="form-group">
                <label for="selGender">性別</label>
                <select class="custom-select" id="selGender">
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selItems">請選擇想要選購的商品</label>
                <select multiple class="custom-select" id="selItems">
                    <option>手機</option>
                    <option>平板</option>
                    <option>電腦</option>
                    <option>電源線</option>
                    <option>轉接頭</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>

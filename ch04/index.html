<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>好書推薦網站</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../content/js/jquery-3.5.0.min.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
    <style>
        /* 使.table類別內的<th>和<td>的內距為0 */
        .table th, .table td {
            padding: 0;
        }
    </style>
</head>
<body>
    <table class="table table-borderless" >
        <thead>
            <tr>
                <th>
                    <img class="img-fluid" src="images/banner.png" />
                <th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <!--align="center" 將第2層表格對齊於整個網頁的中心位置，style="width:70%;"則是指定第2層表格的寬度為70%。-->
                    <table class="table table-borderless" align="center" style="width:70%;">
                        <tr align="center">
                            <td>
                                <img src="images/book01.png" width="150" />
                                <p>跟著實務學習ASP.NET MVC</p>
                            </td>
                            <td>
                                <img  src="images/book02.png" width="150" />
                                <p>C & C++程式設計經典-第四版</p>
                            </td>       
                            <td>
                                <img  src="images/book03.png" width="150" />
                                <p>Visual C# 2017程式設計經典</p>
                            </td>
                            <td>
                                <img  src="images/book04.png" width="150" />
                                <p>跟著實務學習HTML5、CSS3</p>
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <img src="images/book05.png" width="150" />
                                <p>Visual C# 2017基礎必修課 </p>
                            </td>
                            <td>
                                <img  src="images/book06.png" width="150" />
                                <p>JAVA SE 10基礎必修課</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td >
                    <!--.position-absolute(絕對定位)在這裡指定圖片以<td>儲存格為基準對齊。-->
                    <img class="img-fluid position-absolute" src="images/footer.png"/>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
